<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/forms.css">
    <title>Service Register</title>
</head>
<body>
    <div class="my-container">
        <div class="center">
            <h1>Service Register</h1>
        </div>
        <div class="my-panel">
            <div class="center">
                <h3>Add New Service</h3>
            </div>
            <form action="/admin/editservice/{{service.id}}" method="POST">
                <div class="input-form">
                    <div class="form-group">
                        <label for="service_name" class="form-label">ServiceName</label>
                        <input type="text" class="form-control" name="service_name" id="service_name" value="{{service.name}}">
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" name="price" id="price" value="$ {{service.price}}">
                    </div>
                    <div class="form-group">
                        <label for="time_required" class="form-label">Time Required(hrs)</label>
                        <input type="text" class="form-control" name="time_required" id="time_required" value="{{service.time_required}}">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{service.description}}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <a class="btn btn-secondary" href="/admin/deleteservice/{{service.id}}">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 A to Z Household Services. All rights reserved.</p>
    </footer>
</body>
</html>
