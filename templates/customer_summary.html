<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/main.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span>Welcome</span> 
        </div>
        <ul class="navbar-links">
            <li><a href="/dashboard/{{id}}/{{name}}">Home</a></li>
            <li><a href="/search/{{id}}/{{name}}">Search</a></li>
            <li><a href="#">Summary</a></li>
        </ul>
        <div class="navbar-right">
            <a href="/" class="btn btn-logout">Logout</a> 
        </div>
    </nav>
    <h1>Welcome, {{ customer.name }}</h1>
    <p>Total Requests: {{ total_requests }}</p>
    <p>Pending Requests: {{ pending_requests }}</p>
    <p>Completed Requests: {{ completed_requests }}</p>

    <h2>Services Requested</h2>
    <img src="{{ chart_url }}" alt="Service Distribution Chart" />

    <footer>
        <p>&copy; 2024 A to Z Household Services. All rights reserved.</p>
    </footer>

</body>
</html>
